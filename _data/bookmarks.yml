Programación:
  - name: VS Code
    description: accesibilidad oficial de VS Code. El mejor editor de programación, al menos para una persona ciega.
    link: https://code.visualstudio.com/docs/editor/accessibility

  - name: Documentación en español para desarrollar para NVDA.
    description: Encontrarás excelentes recursos para que inicies a desarrollar y contribuir con NVDA. No solo eso, si no que también encontrarás links a cursos de desarrollo en python de forma general.
    link: https://nvda.es/documentacion/desarrollo/


  - name: TIOBE Index (popularidad de lenguajes)
    description: Recopilación y estadísticas de los lenguajes de programación más populares. ¡Te sorprendería saber en qué posiciones se encuentran algunos!
    link: https://www.tiobe.com/tiobe-index/

Audio:
  - name: reaper
    description: El mejor y más accesible DAW para una persona ciega. Edite desde sus podcasts hasta su música a nivel profesional
    link: https://www.reaper.fm/

  - name: osara
    description: extensión para integrar accesibilidad en Reaper. Sin esto nada sería posible
    link: https://osara.reaperaccessibility.com/

  - name: wiki de Reaper acccesible
    description: Reaper es mi editor de música principal (DAW) y aquí puedes encontrar muchas guías y consejos sobre accesibilidad en reaper
    link: https://reaperaccessibility.com/index.php/Main_Page/es

  - name: Canal de reaper accesible
    description: Videos y podcasts que enseñan sobre reaper en profundidad, de forma accesible. ¡Contiene excelentes tutoriales!
    link: https://www.youtube.com/channel/UCorZWoPotIziM9pCTzS-WPA

  - name: Extensión SWS
    description: un set de excelentes utilidades que harán de Reaper un mejor DAW. ¡No puede faltar!
    link: https://www.sws-extension.org/

  - name: reapack
    description: Administrador de paquetes para reaper. Accede a miles de efectos, extensiones, scripts y demás, todo en un solo lugar
    link: https://reapack.com/

Accesibilidad:
  - name: NVDA, lector de pantallas.
    description: El mejor lector de pantallas a nivel mundial. Con soporte para poderosos complementos, es mi lector de pantallas principal.
    link: https://www.nvaccess.org/download/

  - name: SAS® Disability Support
    description: Esta es una herramienta para visualizar estructuras gráficas como mapas, gráficas, etc, de manera accesible usando la voz y referencias sonoras.
    link: http://support.sas.com/accessibility/

Utilidades para trabajo colaborativo:
  - name: PasteBin
    description: Portapapeles en línea, comparta texto con quien necesite sin complicaciones.
    link: https://pastebin.com

  - name: WebSequenceDiagrams
    description: Crea diagramas de secuencia usando un lenguaje textual. Medianamente accesible.
    link: https://www.websequencediagrams.com

